<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لعب الصور المتطابقة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #1b0a10, #3a1e24);
      color: white;
      padding: 20px;
    }
    .hidden {
      background-color: #999;
      color: transparent;
    }
    .card {
      width: 60px;
      height: 60px;
      font-size: 28px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    #waiting, #gameBoard {
      display: none;
    }
    #info {
      margin-top: 10px;
    }
    #finalResult {
      font-size: 22px;
      margin-top: 20px;
      color: gold;
    }
  </style>
</head>
<body>
  <h1>لعبة الصور المتطابقة</h1>

  <div id="waiting">بانتظار دخول اللاعب الآخر...</div>

  <div id="gameBoard">
    <div id="info">
      الاسم: <span id="playerNameDisplay"></span> |
      النقاط: <span id="score">0</span> |
      الوقت: <span id="timer">--</span>
    </div>
    <div class="grid" id="cardGrid"></div>
    <div id="finalResult"></div>
  </div>

  <script>
    const socket = io();
    const query = new URLSearchParams(location.search);
    const session = query.get('session');
    const playerName = query.get('name') || prompt("ادخل اسمك:");
    document.getElementById('playerNameDisplay').textContent = playerName;

    let score = 0;
    let matched = 0;
    let totalPairs = 0;
    let gameTime = 0;
    let finished = false;
    let firstCard = null;
    let secondCard = null;
    let lock = false;
    let startTime, endTime;

    socket.emit('joinSession', { sessionId: session, name: playerName });
    document.getElementById('waiting').style.display = 'block';

    socket.on('playerJoined', names => {
      document.getElementById('waiting').textContent = `تم الانضمام: ${names.join(' و ')}`;
    });

    socket.on('readyToStart', settings => {
      totalPairs = settings.cards / 2;
      gameTime = settings.time;
      socket.emit('startGameNow', session);
    });

    socket.on('startGame', () => {
      document.getElementById('waiting').style.display = 'none';
      document.getElementById('gameBoard').style.display = 'block';
      initGame();
    });

    function initGame() {
      const emojis = ['🍕','🎯','🧀','🧃','🍊','🥄','🧉','🧢','🦋','🍰','🥇','🕶️','⚙️','☕','⛱️','🌟','🧊','🍩','🍓','🥤'];
      const grid = document.getElementById('cardGrid');
      const selected = emojis.slice(0, totalPairs);
      const cards = [...selected, ...selected].sort(() => Math.random() - 0.5);

      grid.innerHTML = '';
      cards.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.className = 'card hidden';
        card.dataset.value = emoji;
        card.dataset.index = index;
        card.innerText = emoji;
        card.onclick = () => handleCardClick(card);
        grid.appendChild(card);
      });

      startTime = Date.now();
      startTimer(gameTime);
    }

    function handleCardClick(card) {
      if (lock || !card.classList.contains('hidden')) return;
      card.classList.remove('hidden');

      if (!firstCard) {
        firstCard = card;
      } else {
        secondCard = card;
        checkMatch();
      }
    }

    function checkMatch() {
      lock = true;
      if (firstCard.dataset.value === secondCard.dataset.value) {
        matched++;
        score++;
        document.getElementById('score').textContent = score;
        firstCard.onclick = null;
        secondCard.onclick = null;
        setTimeout(() => {
          firstCard.style.visibility = 'hidden';
          secondCard.style.visibility = 'hidden';
          resetCards();
        }, 500);
      } else {
        setTimeout(() => {
          firstCard.classList.add('hidden');
          secondCard.classList.add('hidden');
          resetCards();
        }, 1000);
      }
    }

    function resetCards() {
      firstCard = null;
      secondCard = null;
      lock = false;
      if (matched === totalPairs) {
        endGame(true);
      }
    }

    function startTimer(duration) {
      let timeLeft = duration;
      const timerEl = document.getElementById('timer');
      const interval = setInterval(() => {
        timerEl.textContent = timeLeft;
        if (--timeLeft < 0 || finished) {
          clearInterval(interval);
          if (!finished) endGame(false);
        }
      }, 1000);
    }

    function endGame(completed) {
      finished = true;
      endTime = Date.now();
      const timeTaken = Math.floor((endTime - startTime) / 1000);
      socket.emit('gameFinished', {
        sessionId: session,
        name: playerName,
        score,
        time: timeTaken
      });
    }

    socket.on('finalResult', result => {
      const msg = result.tie
        ? "تعادل بين اللاعبين!"
        : result.winner === playerName
          ? "مبروك! أنت الفائز!"
          : `للأسف خسرت، الفائز هو: ${result.winner}`;
      document.getElementById('finalResult').textContent = msg;
    });
  </script>
</body>
</html>
