<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء لعبة الصور المتطابقة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #2c0b0e, #4e1b20);
      color: white;
      padding: 20px;
    }
    .game-setup {
      background-color: #fff3;
      border-radius: 15px;
      padding: 20px;
      display: inline-block;
      max-width: 90%;
    }
    label, select, input {
      display: block;
      margin: 10px auto;
      font-size: 18px;
      width: 80%;
    }
    input[type="text"], select {
      padding: 10px;
      border-radius: 10px;
      border: none;
    }
    button {
      padding: 12px 25px;
      background-color: gold;
      border: none;
      border-radius: 15px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>لعبة الصور المتطابقة</h1>
  <div class="game-setup">
    <label>ادخل اسمك:</label>
    <input type="text" id="playerName" placeholder="مثال: وليد">

    <label>اختر عدد البطاقات:</label>
    <select id="cardCount">
      <option value="30">30 بطاقة (15 صورة)</option>
      <option value="50">50 بطاقة (25 صورة)</option>
      <option value="60">60 بطاقة (30 صورة)</option>
    </select>

    <label>اختر مدة اللعبة:</label>
    <select id="gameTime">
      <option value="30">30 ثانية</option>
      <option value="40">40 ثانية</option>
      <option value="50">50 ثانية</option>
    </select>

    <button onclick="createGame()">ابدأ</button>
  </div>

  <script>
    const socket = io();
    function createGame() {
      const name = document.getElementById('playerName').value.trim();
      const cards = document.getElementById('cardCount').value;
      const time = document.getElementById('gameTime').value;
      if (!name) return alert("يرجى إدخال اسمك.");

      const sessionId = Math.floor(10000 + Math.random() * 90000).toString();
      socket.emit('createGameSession', {
        sessionId,
        name,
        cards: Number(cards),
        time: Number(time)
      });

      // تحويل مباشر إلى صفحة اللعب
      const link = `${location.origin}/game.html?session=${sessionId}&name=${encodeURIComponent(name)}`;
      document.body.innerHTML = `
  <h2>تم إنشاء الجلسة بنجاح</h2>
  <p>انسخ الرابط وأرسله للاعب الآخر:</p>
  <input type="text" value="${link}" id="copyLink" style="width:90%;padding:10px;" readonly onclick="this.select()">
  <button onclick="window.location.href='${link}'">دخول للعبة</button>
`;
    }
  </script>
</body>
</html>
